<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boomer Crew Series by Peter Seddon</title>
    <!-- Import Poppins for modern typography and Amatic SC as a fallback -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- Preload Spring Day font to reduce FOUT -->
    <link rel="preload" href="fonts/SpringDayRegular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/SpringDayRegular.woff" as="font" type="font/woff" crossorigin>
    <style>
        /* Load Spring Day font from the /fonts/ directory */
        @font-face {
            font-family: 'Spring Day';
            src: url('fonts/SpringDayRegular.woff2') format('woff2'),
                 url('fonts/SpringDayRegular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary: #1E3A5F;
            --accent: #D32F2F;
            --gold: #E0B548;
            --cream: #FFF8E1;
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--cream) 0%, var(--white) 100%);
            line-height: 1.6;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
            opacity: 0.05;
            z-index: -1;
        }

        .header {
            background: linear-gradient(90deg, var(--primary) 0%, #355C7D 100%);
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 6px solid var(--gold);
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: var(--white);
            font-family: 'Spring Day', 'Amatic SC', sans-serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            text-shadow: 3px 3px 0 var(--accent);
            margin: 0;
            font-weight: normal;
        }

        .tagline {
            color: var(--gold);
            font-style: italic;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            justify-items: center;
        }

        .book-card {
            padding: 0.5rem;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: visible;
            width: fit-content;
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: calc(var(--index) * 0.2s);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .book-card:nth-child(1) { --index: 1; }
        .book-card:nth-child(2) { --index: 2; }
        .book-card:nth-child(3) { --index: 3; }
        .book-card:nth-child(4) { --index: 4; }

        .book-cover {
            display: block;
            width: 100%;
            max-width: 350px;
            aspect-ratio: 2 / 3;
            object-fit: contain;
            object-position: center;
            border-radius: 8px;
            box-shadow: 3px 6px 12px rgba(30, 58, 95, 0.4);
            z-index: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-card:hover {
            transform: rotate(2deg);
        }

        .book-card:hover .book-cover {
            transform: scale(1.05);
            box-shadow: 4px 10px 20px 3px rgba(30, 58, 95, 0.5);
        }

        .book-card a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-decoration: none;
            z-index: 2;
        }

        /* Remove the gradient overlay */
        .book-card::after {
            display: none;
        }

        .book-card:hover::after {
            display: none;
        }

        .book-card * {
            position: relative;
            z-index: 2;
            color: #000;
            text-shadow: none;
        }

        .book-card h3 {
            font-family: 'Spring Day', 'Amatic SC', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin: 0.5rem 0;
            font-weight: normal;
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                        url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
            background-size: auto;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .book-card p {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            margin: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                        url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
            background-size: auto;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .book-cover {
                max-width: 280px;
            }
            .book-card h3 {
                font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            }
            .book-card p {
                font-size: clamp(0.8rem, 2.5vw, 1rem);
            }
        }

        @media (max-width: 400px) {
            .book-cover {
                max-width: 250px;
            }
        }

        .synopsis {
            background: var(--primary);
            color: var(--white);
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .synopsis h2 {
            font-weight: 600;
            margin-top: 0;
        }

        .author-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(to right, var(--cream), var(--white));
            border-radius: 8px;
            margin: 1.5rem 0;
            box-shadow: 0 4px 12px var(--shadow);
        }

        @media (min-width: 768px) {
            .author-section {
                flex-direction: row;
                text-align: left;
            }
        }

        .author-section img {
            width: 150px;
            height: 150px;
            border: 5px solid var(--primary);
            border-radius: 50%;
            object-fit: cover;
            max-width: 100%;
            box-shadow: 0 4px 8px var(--shadow);
        }

        @media (min-width: 768px) {
            .author-section img {
                width: 200px;
                height: 200px;
            }
        }

        .author-section h2 {
            color: var(--primary);
            font-weight: 600;
        }

        .email-signup {
            background: var(--primary);
            color: var(--white);
            padding: 1.5rem;
            margin: 1.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .email-signup h2 {
            margin-top: 0;
            color: var(--gold);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
        }

        .email-signup form {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .email-signup input[type="email"] {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .email-signup input[type="email"]:focus {
            border-color: var(--accent);
            outline: none;
        }

        .email-signup button {
            background: var(--accent);
            color: var(--white);
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .email-signup button:hover {
            background: #b71c1c;
            transform: scale(1.02);
        }

        .cta-button {
            background: var(--accent);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            display: inline-block;
            margin: 0.5rem 0;
            text-decoration: none;
            box-shadow: 0 4px 8px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        .border-decoration {
            height: 8px;
            background: repeating-linear-gradient(
                45deg,
                var(--gold),
                var(--gold) 10px,
                var(--primary) 10px,
                var(--primary) 20px
            );
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 0.5rem;
            box-sizing: border-box;
        }

        .popup-content {
            background: linear-gradient(135deg, var(--white) 0%, #f5f5f5 100%);
            padding: 1.5rem;
            border-radius: 12px;
            max-width: 90%;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            max-height: 85vh;
