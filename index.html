<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boomer Crew Series by Peter Seddon</title>
    <style>
        /* Existing CSS variables and base styles remain the same */
        :root {
            --primary: #2A4B7C;
            --accent: #C41E3A;
            --gold: #D4AF37;
            --cream: #fad15e;
        }

        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            background: var(--cream);
        }

        /* Improved header for mobile */
        .header {
            padding: 1.5rem;
            border-bottom-width: 3px;
        }

        h1 {
            font-size: 2rem;
            line-height: 1.2;
        }

        /* Mobile-first grid layout */
        .book-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
        }

        /* Responsive book cards */
        .book-card {
            width: 80vw;
            height: calc(80vw * 1.5); /* Maintain 2:3 aspect ratio */
            max-width: 300px;
            max-height: 450px;
            margin: 0 auto;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
        }

        /* Author section adjustments */
        .author-section {
            flex-direction: column;
            text-align: center;
            padding: 1.5rem;
            gap: 1rem;
        }

        .author-section img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        /* Synposis section improvements */
        .synopsis {
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        /* CTA button adjustments */
        .cta-button {
            width: 90%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        /* Tablet+ styles */
        @media (min-width: 768px) {
            .book-grid {
                grid-template-columns: repeat(3, 1fr);
                padding: 2rem;
            }
            
            .header {
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .author-section {
                flex-direction: row;
                text-align: left;
                padding: 2rem;
            }

            .book-card {
                width: 100%;
                height: 450px;
                max-width: none;
                max-height: none;
            }
        }

        /* Existing overlay and decorative styles remain */
        .book-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 20%, transparent 60%);
            z-index: 1;
        }

        .book-card * {
            position: relative;
            z-index: 2;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .border-decoration {
            height: 8px;
        }
    </style>
</head>
<body>
    <!-- Body content remains the same -->
    <div class="border-decoration"></div>
    
    <header class="header">
        <h1>THE BOOMER CREW SERIES</h1>
        <p class="tagline">Last of the Summer Wine meets Ocean's Eleven</p>
    </header>

    <div class="author-section">
        <img src="Author image 1.jpg" alt="Peter Seddon" style="border:5px solid var(--primary);">
        <div>
            <h2 style="color: var(--primary);">About the Author</h2>
            <p>Peter Seddon brings his signature wit to this hilarious crime caper series featuring Britain's most unlikely would-be criminals.</p>
        </div>
    </div>

    <div class="book-grid">
        <!-- Book cards remain the same -->
    </div>

    <div class="synopsis">
        <!-- Synopsis content remains the same -->
    </div>

    <div style="text-align: center; padding: 1.5rem;">
        <a href="https://www.amazon.co.uk/dp/B0C7DMN77C" class="cta-button">GET THE SERIES NOW</a>
    </div>

    <div class="border-decoration"></div>
</body>
</html>
