<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Book Series</title>
    <style>
        /* Popup Styles */
        .newsletter-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 2.5rem;
            border: 2px solid #c41e3a;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            color: white; /* All text white */
            text-align: center;
        }
        
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 999;
        }
        
        .close-popup {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
        }
        
        #mailchimp-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        #mailchimp-form input[type="email"] {
            padding: 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 3px;
        }
        
        #mailchimp-form button {
            background: #c41e3a;
            color: white;
            border: none;
            padding: 1.2rem;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 3px;
            transition: background 0.3s;
        }
        
        #mailchimp-form button:hover {
            background: #e82a4a;
        }
        
        /* Text Sizes */
        .newsletter-popup h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .newsletter-popup p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        
        .privacy-notice {
            font-size: 0.9rem;
            margin-top: 1.5rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .newsletter-popup {
                padding: 1.8rem;
            }
            
            .newsletter-popup h2 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>

    <!-- Your website content here -->

    <!-- Newsletter Popup -->
    <div class="popup-overlay" id="popupOverlay"></div>
    
    <div class="newsletter-popup" id="newsletterPopup">
        <span class="close-popup" id="closePopup">&times;</span>
        <h2>Claim Your Free Short Story!</h2>
        <p>Join my newsletter and receive <em>"The World's Largest Trampoline"</em> instantly.</p>
        
        <!-- Mailchimp Signup Form -->
        <form id="mailchimp-form" action="https://[YOUR-DOMAIN].list-manage.com/subscribe/post?u=[YOUR-USER-ID]&amp;id=[YOUR-LIST-ID]" method="post" target="_blank" novalidate>
            <input type="email" name="EMAIL" placeholder="Your email address" required>
            <button type="submit">Send My Free Story â†’</button>
            
            <!-- Mailchimp anti-bot fields (hidden) -->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
                <input type="text" name="b_[YOUR-USER-ID]_[YOUR-LIST-ID]" tabindex="-1" value="">
            </div>
        </form>
        
        <p class="privacy-notice">We'll never share your email. Unsubscribe anytime.</p>
    </div>

    <script>
        // Show popup after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            // Only show if not previously subscribed
            if (localStorage.getItem('subscribed') !== 'true') {
                setTimeout(showPopup, 5000); // 5-second delay
            }
            
            // Optional exit-intent detection
            window.addEventListener('mouseout', function(e) {
                if (e.clientY < 50 && localStorage.getItem('subscribed') !== 'true') {
                    showPopup();
                }
            });
            
            // Close handlers
            document.getElementById('closePopup').addEventListener('click', hidePopup);
            document.getElementById('popupOverlay').addEventListener('click', hidePopup);
        });
        
        function showPopup() {
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('newsletterPopup').style.display = 'block';
            
            // Prevent immediate re-showing if user closes
            setTimeout(function() {
                window.addEventListener('mouseout', exitIntentHandler);
            }, 1000);
        }
        
        function hidePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('newsletterPopup').style.display = 'none';
        }
        
        function exitIntentHandler(e) {
            if (e.clientY < 50) {
                showPopup();
                window.removeEventListener('mouseout', exitIntentHandler);
            }
        }
        
        // Mailchimp form success handler
        document.getElementById('mailchimp-form').addEventListener('submit', function() {
            localStorage.setItem('subscribed', 'true');
            hidePopup();
        });
    </script>
</body>
</html>
