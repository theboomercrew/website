<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Book Series</title>
    <style>
        /* Popup Styles */
        .newsletter-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 2rem;
            border: 2px solid #c41e3a;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
        
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        #mailchimp-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        #mailchimp-form input[type="email"] {
            padding: 0.8rem;
            font-size: 1rem;
        }
        
        #mailchimp-form button {
            background: #c41e3a;
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <!-- Your existing website content here -->

    <!-- Newsletter Popup -->
    <div class="popup-overlay" id="popupOverlay"></div>
    
    <div class="newsletter-popup" id="newsletterPopup">
        <span class="close-popup" id="closePopup">&times;</span>
        <h2>Get Your Free Short Story!</h2>
        <p>Sign up to receive <em>"The World's Largest Trampoline"</em> instantly.</p>
        
        <!-- Mailchimp Signup Form -->
        <form id="mailchimp-form" action="https://[YOUR-DOMAIN].list-manage.com/subscribe/post?u=[YOUR-USER-ID]&amp;id=[YOUR-LIST-ID]" method="post" target="_blank">
            <input type="email" name="EMAIL" placeholder="Your email address" required>
            <button type="submit">Send My Free Story</button>
            
            <!-- Mailchimp anti-bot fields (hidden) -->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
                <input type="text" name="b_[YOUR-USER-ID]_[YOUR-LIST-ID]" tabindex="-1" value="">
            </div>
        </form>
        
        <p class="privacy-notice">We respect your privacy. Unsubscribe at any time.</p>
    </div>

    <script>
        // Show popup after 5 seconds or when user tries to leave
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(showPopup, 5000); // 5-second delay
            
            // Optional: Show when user tries to leave
            window.addEventListener('mouseout', function(e) {
                if (e.clientY < 0) {
                    showPopup();
                }
            });
            
            // Close popup handlers
            document.getElementById('closePopup').addEventListener('click', hidePopup);
            document.getElementById('popupOverlay').addEventListener('click', hidePopup);
            
            // Check if user already subscribed (using localStorage)
            if (localStorage.getItem('subscribed') === 'true') {
                hidePopup();
            }
        });
        
        function showPopup() {
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('newsletterPopup').style.display = 'block';
        }
        
        function hidePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('newsletterPopup').style.display = 'none';
        }
        
        // Mailchimp form success handler
        document.getElementById('mailchimp-form').addEventListener('submit', function() {
            localStorage.setItem('subscribed', 'true');
            hidePopup();
        });
    </script>
</body>
</html>
